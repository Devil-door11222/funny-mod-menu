<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Funny Mod Menu</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    width: 300px;
    padding: 10px;
    background: #0f0f0f;
    color: #fff;
  }

  h3 {
    margin: 6px 0 12px;
    text-align: center;
    font-weight: 600;
    letter-spacing: 0.5px;
  }

  h4 {
    margin: 0;
    font-size: 13px;
    font-weight: 500;
    opacity: 0.85;
  }

  /* ===== Sections ===== */
  .section {
    margin-bottom: 10px;
    border-radius: 10px;
    background: rgba(255,255,255,0.06);
    box-shadow: 0 4px 14px rgba(0,0,0,0.6);
    overflow: hidden;
  }

  .section-head {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 8px 10px;
    cursor: pointer;
    user-select: none;
    background: rgba(255,255,255,0.04);
    transition: background 0.2s;
  }

  .section-head:hover {
    background: rgba(255,255,255,0.08);
  }

  .section-head button {
    color: #aaa;
    font-size: 14px;
  }

  .section-body {
    padding: 8px;
  }

  /* ===== Buttons ===== */
  .btn {
    width: 100%;
    margin: 4px 0;
    padding: 8px;
    font-size: 12px;
    font-weight: 500;
    cursor: pointer;
    border-radius: 8px;
    border: none;
    background: rgba(0,0,0,0.6);
    color: #fff;
    text-align: left;
    transition:
      background 0.2s,
      transform 0.1s,
      box-shadow 0.1s;
  }

  .btn:hover {
    background: rgba(255,255,255,0.12);
    box-shadow: 0 0 0 1px rgba(255,255,255,0.08);
  }

  .btn:active {
    transform: scale(0.97);
  }

  /* ===== Sliders ===== */
  .sliders {
    margin-top: 12px;
    padding-top: 10px;
    border-top: 1px solid rgba(255,255,255,0.1);
  }

  .slider-group {
    margin: 10px 0;
  }

  label {
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 4px;
    display: block;
  }

  input[type="range"] {
    width: 100%;
    appearance: none;
    height: 4px;
    border-radius: 999px;
    background: rgba(255,255,255,0.15);
    outline: none;
  }

  input[type="range"]::-webkit-slider-thumb {
    appearance: none;
    width: 14px;
    height: 14px;
    border-radius: 50%;
    background: #fff;
    cursor: pointer;
    box-shadow: 0 0 6px rgba(255,255,255,0.8);
  }
</style>

</head>

<body>

  <h3>funny mod menu</h3>

  <!-- Sections get injected here -->
  <div id="sections"></div>

  <!-- Sliders -->
  <div class="sliders">
    <h4>Sliders</h4>

    <div class="slider-group">
      <label for="zoomSlider">Zoom</label>
      <input id="zoomSlider" type="range" min="50" max="200" value="150">
    </div>

    <div class="slider-group">
      <label for="blurSlider">Blur</label>
      <input id="blurSlider" type="range" min="0" max="20" value="4">
    </div>

    <div class="slider-group">
      <label for="tiltSlider">Tilt</label>
      <input id="tiltSlider" type="range" min="-45" max="45" value="0">
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
